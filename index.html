<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Tracker — MBTA Real-Time Transit</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="map"></div>
    <div id="controls"></div>

    <!-- Leaflet JS (global L) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- App entry point (ES6 module) -->
    <script type="module">
        import { initMap, loadRoutes, syncVehicleMarkers } from './src/map.js';
        import { connect, apiEvents } from './src/api.js';
        import { initVehicles, onVehicleUpdate } from './src/vehicles.js';

        initMap('map');
        initVehicles(apiEvents);
        onVehicleUpdate(syncVehicleMarkers);

        // Load routes and connect to SSE in parallel — neither blocks the other
        loadRoutes();
        connect();
    </script>
</body>
</html>
