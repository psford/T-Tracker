<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Tracker â€” MBTA Real-Time Transit</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="map"></div>
    <div id="controls"></div>
    <div id="notification-status" class="notification-status notification-status--hidden">
        <span class="notification-status__text"></span>
    </div>

    <!-- Notification config panel toggle button -->
    <button id="notification-panel-toggle" class="notification-panel-toggle" title="Notification settings" style="display: none;">
        Alerts
    </button>

    <!-- Notification configuration panel -->
    <div id="notification-panel" class="notification-panel notification-panel--hidden">
        <div class="notification-panel__header">
            <span class="notification-panel__title">Notification Alerts</span>
            <button class="notification-panel__close">&times;</button>
        </div>
        <div class="notification-panel__list"></div>
        <div class="notification-panel__empty" style="display: none;">No notifications configured</div>
        <div class="notification-panel__count"></div>
    </div>

    <div id="status" class="connection-status">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
    </div>

    <!-- Leaflet JS (global L) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- App entry point (ES6 module) -->
    <script type="module">
        import { initMap, loadRoutes, loadStops, buildRouteStopsMapping, syncVehicleMarkers, getRouteMetadata, setVisibleRoutes, getStopData } from './src/map.js?v=11';
        import { connect, apiEvents } from './src/api.js?v=11';
        import { initVehicles, onVehicleUpdate } from './src/vehicles.js?v=11';
        import { initUI } from './src/ui.js?v=11';
        import { initStopMarkers, updateVisibleStops } from './src/stop-markers.js?v=11';
        import { initNotifications } from './src/notifications.js?v=11';
        import { initNotificationUI, updateStatus as updateNotificationStatus, initNotificationPanel, renderPanel } from './src/notification-ui.js?v=11';

        const map = initMap('map');
        initVehicles(apiEvents, () => map.getBounds());
        onVehicleUpdate(syncVehicleMarkers);

        // Load routes + stops in parallel (bulk fetches are independent)
        // Then build route-stop mapping (needs routeMetadata from loadRoutes)
        Promise.all([loadRoutes(), loadStops()])
            .then(() => buildRouteStopsMapping())
            .then(() => {
                const metadata = getRouteMetadata();
                initStopMarkers(map);
                initUI(metadata, (routeIds) => {
                    setVisibleRoutes(routeIds);
                    updateVisibleStops(routeIds);
                });
                // Initialize notification system with loaded stops data
                initNotifications(apiEvents, getStopData());
                // Initialize notification UI status indicator
                const notificationStatusEl = document.getElementById('notification-status');
                initNotificationUI(notificationStatusEl);
                // Initialize notification panel
                const notificationPanelEl = document.getElementById('notification-panel');
                const notificationToggleBtn = document.getElementById('notification-panel-toggle');
                initNotificationPanel(notificationPanelEl, notificationToggleBtn);
            });

        // Wire connection status indicator
        const statusEl = document.getElementById('status');
        const statusText = statusEl.querySelector('.status-text');

        apiEvents.addEventListener('connection:status', (e) => {
            const { state, message } = e.detail;
            statusEl.className = `connection-status connection-status--${state}`;
            statusText.textContent = message;
        });

        connect();
    </script>
</body>
</html>
